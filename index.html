<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body id="root">
    <header>
        <h1 class="title">Encrypter & Decoder</h1>
    </header>
    <main>
            <form id="container" >
                <div class="input">
                    <input type="text" id="textInput"></input>
                    <input type="number" class="shift"></input>
                    
                <div class="output">
                        <textarea name="output" class="textOutput"></textarea>
                </div>

                </div>

                <div class="buttons">
                    <input type="radio" value="Codificar" class="cryptButton">
                    <label for="cryptButton">Codificar</label>
                    <input type="radio" value="Decodificar" class="decryptButton">
                    <label for="cryptButton">Decodificar</label>
                </div>

                <div class="options">
                    <select>
                        <option value="cifra">Cifra de Cesar</option>
                        <option value="base64">Base 64</option>
                    </select>
                </div>
                    
                <div class="enter">
                    <input type="submit"  value="Encode message" class="submitBtn">
                </div>
            </form>
    </main>
    <script src="/cifra.js"></script>
</body>
</html>
