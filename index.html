<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificação</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body id="root">
    <header>
        <h1 class="title">Encrypter & Decoder</h1>
    </header>
    <main>
            <form id="container" >
                <div class="input">
                    <input type="text" class="textInput"></input>
                    <input type="number" class="shift"></input>
                    
                <div class="textOutput">
                        <textarea name="encoded-text" class="encoded-text"></textarea>
                </div>

                </div>

                <div class="buttons">
                    <input type="radio" value="Codificar" class="cryptButton">
                    <label for="cryptButton">Codificar</label>
                    <input type="radio" value="Decodificar" class="decryptButton">
                    <label for="cryptButton">Decodificar</label>
                </div>
                    
                <div class="checkbox">
                        <input type="checkbox" id="cifra" name="modelo">
                        <label for="cifra">CifraCesar</label>
                        <input type="checkbox" id="base64" name="modelo">
                        <label for="base64">Base64</label>
                </div>
                <div>
                    <input type="submit"  value="Encode message" id="submitBtn">
                </div>
            </form>
    </main>
    <script src="/cifra.js"></script>
</body>
</html>
